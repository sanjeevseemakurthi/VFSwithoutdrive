<div class="Bgimage">
    <div style="padding:5px">
        <button type="button" class="btn btn-primary m-2"(click)="balance()">ADD or check balnce</button>
        <button type="button" class="btn btn-primary m-2"(click)="engineoils()">ADD or check engine oils</button>
        <button type="button" class="btn btn-primary m-2"(click)="daysheet()">click for day sheet</button>
    </div>
    <div class="popover" *ngIf="display">
        <div class="justsupport">
            <input type="text" [(ngModel)]="searchselected" placeholder="search here">
            <div *ngFor="let item of selected">
                <div class="subpoopover" *ngIf="selectedincludecheck(item['name'])">
                    <div  *ngFor="let col of colselected" >
                        <ng-container *ngIf="col !== 'exist'">
                            <input type="text" [(ngModel)]="item[col]" [disabled]="item['exist']">
                        </ng-container>
                    </div>
                </div>
            </div>
        </div> 
        <div>
            <button type="button" class="btn btn-dark m-2" (click) = "submit()">submit</button>
            <button type="button" class="btn btn-dark m-2" (click) = "close()">Close </button>
            <button type="button" class="btn btn-dark m-2" (click) = "newrecord()">New Record</button>
        </div> 
    </div>
</div>
