
<div class="Bgimage">
    <Table>
        <tr>
            <td>
                <h2 style="color: wheat;">
                    Please upload the required documents by downloading <br>templates and upload again after adding the data
                </h2>
            </td>
            <td>
                <tr>
                    <td><button (click)="createReadingsfile()">Download template for Readings</button></td>
                    <td><input type="file" (change)="onFileSelected($event)" accept=".xlsx" id="reading" style="display: none;">
                    <label for="reading " style="color: white;"> upload</label></td>
                </tr>
                <tr>
                    <td><button (click)="createEngineoils()">Download template for engineoils</button></td>
                    <td>
                        <input type="file" (change)="onFileSelected($event)" accept=".xlsx" id="engine" style="display: none;">
                        <label for="engine" style="color: white;"> upload</label></td>
                </tr>
                <tr>
                    <td><button (click)="createPerticular()">Download template for perticulars</button></td>
                    <td>
                        <input type="file" (change)="onFileSelected($event)" accept=".xlsx" style="display: none;" id="test">
                        <label for="test" style="color: white;"> upload</label>
                    </td>
                   
                </tr>
            </td>
            <td></td>
        </tr>
        <tr>
            <td style="text-align: center;">
                <button type="submit" (click)="authenticate()">Submit</button>
            </td>
        </tr>
